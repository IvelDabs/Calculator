<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display-div">
                <button id="history">History</button>
                <span id="display">
                    <button class="clear-btn">Clear history</button>
                    <input id="display-txt" value=""></input>
                </span>
            </div>
            <div id="button-div">
                <button id="switch-btn">AC</button>
                <button id="btn">DE</button>
                <button value="." class="number-btn">.</button>
                <button value="/" class="ari-btn">/</button>
                <button value="1" class="number-btn">1</button>
                <button value="2" class="number-btn">2</button>
                <button value="3" class="number-btn">3</button>
                <button value="*" class="ari-btn">x</button>
                <button value="4" class="number-btn">4</button>
                <button value="5" class="number-btn">5</button>
                <button value="6" class="number-btn">6</button>
                <button value="-" class="ari-btn">-</button>
                <button value="7" class="number-btn">7</button>
                <button value="8" class="number-btn">8</button>
                <button value="9" class="number-btn">9</button>
                <button value="+" class="ari-btn">+</button>
                <button value="00" class="number-btn">00</button>
                <button value="0" class="number-btn">0</button>
                <button value="=" id="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
